<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <script>
      function logText(e) {
        console.dir(this.classList.value);
        e.stopPropagation()
      }

      const divs = document.querySelectorAll('div')
      divs.forEach(div => div.addEventListener('click', logText, {
        capture: true,
        once: true
      }))
    </script>
  </body>
</html>
